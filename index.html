
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- PDF.js library -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script>
    // Set PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';
  </script>
  <!-- Lovable script for enabling new features -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <!-- Load modules -->
  <script type="module" src="src/js/main.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>PDF Analyzer</h1>
      <p class="subtitle">Analyze PDF documents for title blocks and metadata</p>
    </header>
    
    <div id="upload-container" class="upload-container">
      <div class="upload-options">
        <label class="toggle-container">
          <input type="checkbox" id="multiple-files">
          <span class="toggle-label">Allow multiple files</span>
        </label>
      </div>
      
      <div id="drop-zone" class="drop-zone">
        <div class="icon">üìÑ</div>
        <p class="drop-text">Drag and drop PDF files here or <span class="browse-text">browse</span></p>
        <input type="file" id="file-input" class="file-input" accept="application/pdf">
      </div>
    </div>
    
    <div id="results-container" class="results-container hidden">
      <div id="file-list" class="file-list hidden"></div>
      
      <div class="toolbar">
        <button id="back-button" class="button secondary">‚Üê Back</button>
        <div class="page-controls">
          <button id="prev-page" class="button secondary icon-button" disabled>‚Üê</button>
          <span>Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
          <button id="next-page" class="button secondary icon-button" disabled>‚Üí</button>
        </div>
        <button id="extract-text-button" class="button primary">Extract Text</button>
      </div>
      
      <div class="viewer-container">
        <div class="pdf-viewer">
          <canvas id="pdf-canvas"></canvas>
          <div id="pdf-loading" class="pdf-loading hidden">
            <div class="spinner"></div>
            <p>Loading page...</p>
          </div>
        </div>
        
        <div id="text-content" class="text-content hidden">
          <h2>Extracted Text</h2>
          <div class="text-wrapper">
            <pre id="extracted-text"></pre>
          </div>
        </div>
      </div>
    </div>
    
    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p>Processing PDF...</p>
    </div>
  </div>
</body>
</html>
